<div class="custom-form-wrapper">
  <form
    [formGroup]="addEditPolicyForm"
    (ngSubmit)="onSubmitAddEditPolicyForm($event)"
  >
    <div class="custom-form-block">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="label-with-info"
              ><span>Policy Title<sup>*</sup></span>
            </label>
            <div
              class="formcontrol-wrapper"
              [ngClass]="{
                'invalid-control': hasFormControlError('policy_name')
              }"
            >
              <input
                type="text"
                autocomplete="off"
                class="formcontrol"
                placeholder="Enter Policy Title"
                formControlName="policy_name"
              />
            </div>
            @if(hasFormControlError('policy_name')) {
            @if(formControl()['policy_name'].hasError('required')){
            <div [@fadeAnimation] class="error-message">
              <p>Please enter policy title</p>
            </div>
            } @if(formControl()['policy_name'].hasError('pattern')){
            <div [@fadeAnimation] class="error-message">
              <p>Please enter valid policy title</p>
            </div>
            }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <div class="custom-toggle-slide mt-4">
              @for(item of roleStatus(); track item.value){
              <div class="custom-toggle-item">
                <input
                  type="radio"
                  [id]="item.value"
                  class="slide-toggle"
                  [value]="item.value"
                  formControlName="status"
                />
                <label [for]="item.value" class="slide-label">{{
                  item.label
                }}</label>
              </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-form-buttons-block">
      <button
        type="button"
        class="btn btn-primary-outline"
        (click)="onCancelAddPolicyForm($event)"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
